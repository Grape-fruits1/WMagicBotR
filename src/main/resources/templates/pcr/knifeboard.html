<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>面板</title>
    <meta charset="utf-8">

    <style type="text/css">
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        table thead tr th{
            font-weight: bold;
            background-color: #8EB4E3;
        }
        table td,table th{
            height: 20px;
            border:1px solid #A6A6A6;
            font-size: 14px;
            text-align: center;
        }
    </style>

</head>
<body>

<span  class="select-box"  style="width:150px">
   <select class="select" id="date" onchange="refreshData(this.options[this.options.selectedIndex].value);">
        <!--/*@thymesVar id="result" type="com.alibaba.fastjson.JSON"*/-->
        <option  th:each="date : ${result}" th:text="${date}" th:value="${date}" > </option>
    </select>
</span>

<span id="knifeBoard"></span>

<table class="table table-border table-bordered table-hover table-bg scfire_table">
    <thead>
        <tr class="text-c scfire_th_tr">
            <th width="10%">成员</th>
            <th width="30%">第一刀</th>
            <th width="30%">第二刀</th>
            <th width="30%">第三刀</th>
        </tr>
    </thead>
    <tbody id="table_data"></tbody>
</table>
<script src="../../jquery/jquery-2.1.1.min.js"></script>
<script src="../../common.util.js"></script>
<script th:inline="javascript">
    $(function(){
        refreshData();
    });
    var gid = [[${gid}]];
    function refreshData() {
        $.ajax({
            type : "POST",
            dataType : "HTML",
            url : getApiPath()+'/pcr/guild/api/checkKnife',
            data : {
                dateStr : $("#date").val(),
                gid : gid
            },
            success : function(result) {
                $("#table_data").empty().append(result);
            },
            error : function() {
                console.log(result);
            }
        });
    }
</script>

</body>
</html>
